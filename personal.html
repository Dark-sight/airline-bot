<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Airline Passenger Profile</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f5ff;
            padding: 30px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 2px 15px rgba(0,0,0,0.1);
        }

        h1 {
            color: #1a237e;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2em;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #1a237e;
            font-weight: bold;
        }

        input, select, textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #1a237e;
            border-radius: 5px;
            font-size: 16px;
        }

        .split-form {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        .checkbox-group {
            display: flex;
            gap: 20px;
            margin: 15px 0;
        }

        button {
            background: #1a237e;
            color: white;
            padding: 15px 40px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            display: block;
            margin: 20px auto 0;
        }

        button:hover {
            background: #303f9f;
        }

        .required::after {
            content: "*";
            color: red;
            margin-left: 3px;
        }

        @media (max-width: 600px) {
            .split-form {
                grid-template-columns: 1fr;
            }
            
            .container {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>✈️ Airline Passenger Profile</h1>
        
        <form id="profileForm">
            <div class="split-form">
                <div class="form-group">
                    <label class="required">First Name</label>
                    <input type="text" required>
                </div>
                
                <div class="form-group">
                    <label class="required">Last Name</label>
                    <input type="text" required>
                </div>
            </div>

            <div class="form-group">
                <label class="required">Email</label>
                <input type="email" required>
            </div>

            <div class="form-group">
                <label class="required">Phone Number</label>
                <input type="tel" pattern="[0-9]{10}" required>
            </div>

            <div class="split-form">
                <div class="form-group">
                    <label class="required">Passport Number</label>
                    <input type="text" required>
                </div>
                
                <div class="form-group">
                    <label class="required">Date of Birth</label>
                    <input type="date" required>
                </div>
            </div>

            <div class="form-group">
                <label class="required">Nationality</label>
                <select required>
                    <option value="">Select Country</option>
                    <option>United States</option>
                    <option>Canada</option>
                    <option>United Kingdom</option>
                    <option>Australia</option>
                    <option>Germany</option>
                    <option>Japan</option>
                </select>
            </div>

            <div class="form-group">
                <label>Frequent Flyer Number (Optional)</label>
                <input type="text">
            </div>

            <div class="form-group">
                <label>Seat Preference</label>
                <div class="checkbox-group">
                    <label>
                        <input type="radio" name="seat"> Window
                    </label>
                    <label>
                        <input type="radio" name="seat"> Aisle
                    </label>
                    <label>
                        <input type="radio" name="seat"> No Preference
                    </label>
                </div>
            </div>

            <div class="form-group">
                <label>Special Requests</label>
                <textarea rows="4"></textarea>
            </div>

            <div class="form-group">
                <label>
                    <input type="checkbox" required> 
                    <span class="required">I agree to the terms and conditions</span>
                </label>
            </div>

            <button type="submit">Complete Profile</button>
        </form>
    </div>

    <script>
        document.getElementById('profileForm').addEventListener('submit', (e) => {
            e.preventDefault();
            alert('Profile submitted successfully!');
            // Add actual submission logic here
        });
    </script>
</body>
</html>
